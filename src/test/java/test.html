<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <label>原始SQL===============>替换后SQL</label>&nbsp;&nbsp;&nbsp;&nbsp;<input id="btnClear" type="button" value="清理"/>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    $("#btnClear").click(function demo() {
        let arr = [
            [1, 9, 12, 13, 14, 15, 16, 18, 19, 20, 21, 22],
            [2, 8, 12, 18, 22],
            [3, 7, 12, 13, 14, 15, 16, 18, 22],
            [4, 6, 16, 18, 22],
            [5, 5, 12, 13, 14, 15, 16, 18, 19, 20, 21, 22],
        ];
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            for (j = 0; j < 30; j++) {
                if (arr[i].indexOf(j) > -1) {
                    str += "█";
                } else {
                    str += " ";
                }
            }
            str += "\n";
        }
        console.log(str);
        window.alert(str);
    })
</script>

</body>
</html>
